<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Secciones</title>

<style>
body { font-family: Arial; margin: 20px; }

/* Estilo base */
section {
padding: 15px;
margin-bottom: 20px;
border-radius: 10px;
}

/* Estilos distintos por sección */
#inicio { background: #e3f2fd; }
#sobre { background: #e8f5e9; }
#galeria { background: #ffebee; }

/* Imagen con borde y sombra */
img {
width: 250px;
border: 3px solid #ccc;
border-radius: 8px;
box-shadow: 0 5px 15px rgba(0,0,0,0.25);
display: block;
margin-top: 8px;
}
</style>

</head>
<body>

<section id="inicio">
<h2>Inicio</h2>
<p>Bienvenido/a a la página de inicio.</p>
<img src="elverdaderocr7.jpg" alt="Imagen inicio">
</section>

<section id="sobre">
<h2>Sobre mí</h2>
<p>Soy Jose tengo 15 de años y soy de Murcia</p>
<img src="https://picsum.photos/300/200?random=2" alt="Imagen sobre mí">
</section>

<section id="galeria">
<h2>Galería</h2>
<p>Algunas imágenes de ejemplo.</p>
<img src="https://picsum.photos/300/200?random=3" alt="Imagen galería">
</section>

</body>
</html>
